<!DOCTYPE html>

<html lang="en-IN"; style="background-image:url(images/fondo-madera-negro.jpg)">

<head>

	<meta charset="utf-8">
	<meta name="description" content="Social Network by Stain">
	<meta name="author" content="www.stain.com">
	
	<link href='http://fonts.googleapis.com/css?family=Ropa+Sans' rel='stylesheet'>
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel='stylesheet'>
	<link rel="stylesheet" href="css/style_login.css">

	<title>STAIN - Where we go?</title>
	<link href='./images/Logo_Stain_Icon.png' rel='icon' type='image/x-icon'/>

</head>

<body>
	
	<p align="center" style="margin: 0px"><img src="./images/Logo_Stain.png" width='400' height='200' align="center"/></p>
	
	<div id="login-form">
	
		<input type="radio" checked id="login" name="switch" class="hide">
		<input type="radio" id="signup" name="switch" class="hide">

		<div>
			<ul class="form-header">
				<li>
					<label for="login"><i class="fa fa-lock"></i> LOGIN<label for="login">
				</li>
				<li>
					<label for="signup"><i class="fa fa-credit-card"></i> REGISTER</label>
				</li>
			</ul>
		</div>

		<div class="section-out">
			<section class="login-section">
				<div class="login">
					<form action="">
						<ul class="ul-list">
							<li>
								<input type="email" required class="input" placeholder="Your Email"/><span class="icon"><i class="fa fa-user"></i></span>
							</li>
							<li>
								<input type="password" required class="input" placeholder="Password"/><span class="icon"><i class="fa fa-lock"></i></span>
							</li>
							<li>
								<span class="remember"><input type="checkbox" id="check"> <label for="check">Remember Me</label></span><span class="remember"><a href="">Forget Password</a></span>
							</li>
							<li>
								<input type="submit" value="SIGN IN" class="btn">
							</li>
						</ul>
					</form>
				</div>

				<div class="social-login">Or sign in with &nbsp;
					<a href="" class="fb"><i class="fa fa-facebook"></i></a>
					<a href="" class="tw"><i class="fa fa-twitter"></i></a>
					<a href="" class="gp"><i class="fa fa-google-plus"></i></a>
					<a href="" class="in"><i class="fa fa-linkedin"></i></a>
				</div>
			</section>

			<section class="signup-section">
				<div class="login">
					<form action="">
						<ul class="ul-list">
							<li>
								<input type="email" required class="input" ng-model="name" placeholder="Your Email"/><span class="icon"><i class="fa fa-user"></i></span>
							</li>
							<li>
								<input type="password" required class="input" placeholder="Password"/><span class="icon"><i class="fa fa-lock"></i></span>
							</li>
							<li>
								<input type="checkbox" id="check1"> <label for="check1">I accept terms and conditions</label>
							</li>
							<li>
								<input type="submit" value="SIGN UP" class="btn">
							</li>
						</ul>
					</form>
				</div>

				<div class="social-login">Or sign up with &nbsp;
					<a href="www.facebook.com" class="fb"><i class="fa fa-facebook"></i></a>
					<a href="" class="tw"><i class="fa fa-twitter"></i></a>
					<a href="" class="gp"><i class="fa fa-google-plus"></i></a>
					<a href="" class="in"><i class="fa fa-linkedin"></i></a>
				</div>
			</section>
		</div>
	</div>
	<footer>
		<div class="copyright">
			<p>Copyright Â© 2016 - <a href="home.html" target="_blank">Stain - Where we go?</a> by Francioni - Mancuso</p>
		</div>
	</footer>
</body>
</html>
